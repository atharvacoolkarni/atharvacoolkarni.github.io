<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Flight Delay Analysis</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
    }

    body[data-theme="dark"],
    html[data-theme="dark"] {
      background: #000000;
      color: #ffffff;
    }

    #plot1 {
      width: 100%;
      height: 500px; /* desktop default */
    }
    @media (max-width: 768px) {
      #plot1 {
        height: 650px; /* taller for tablets/mobiles */
      }
    }
    @media (max-width: 480px) {
      #plot1 {
        height: 750px; /* narrow phones */
      }
    }
  </style>
</head>
<body>
  <div id="plot1"></div>

  <script>
    function isDarkMode() {
      try {
        if (window.parent && window.parent !== window) {
          const pd = window.parent.document;
          if (pd.documentElement.classList.contains('dark') || pd.documentElement.getAttribute('data-theme')==='dark') return true;
          if (pd.body.classList.contains('dark') || pd.body.getAttribute('data-theme')==='dark') return true;
          if (window.parent.localStorage && window.parent.localStorage.getItem('theme')==='dark') return true;
        }
      } catch(e){}
      return document.documentElement.classList.contains('dark') ||
             document.body.classList.contains('dark') ||
             localStorage.getItem('theme')==='dark';
    }

    function getLayout(darkMode) {
      if (window.innerWidth < 768) {
        return {
          title: { text: 'Hourly Flight Delay Analysis', font: { size: 20, color: darkMode ? '#fff' : '#000' }, x:0.5 },
          barmode: 'group',
          plot_bgcolor: darkMode ? '#000' : '#fff',
          paper_bgcolor: darkMode ? '#000' : '#fff',
          font: { color: darkMode ? '#fff' : '#000' },
          xaxis: { title: 'Hour of Day', dtick: 2, color: darkMode ? '#fff' : '#000' },
          yaxis: { title: 'Average Delay (minutes)', color: darkMode ? '#fff' : '#000' },
          legend: { orientation: 'h', yanchor: 'top', y: -0.25, xanchor: 'center', x:0.5 },
          margin: { t:50, b:100, l:50, r:50 }
        };
      } else {
        return {
          title: { text: 'Hourly Flight Delay Analysis', font: { size: 20, color: darkMode ? '#fff' : '#000' }, x:0.5 },
          barmode: 'group',
          plot_bgcolor: darkMode ? '#000' : '#fff',
          paper_bgcolor: darkMode ? '#000' : '#fff',
          font: { color: darkMode ? '#fff' : '#000' },
          xaxis: { title: 'Hour of Day', dtick: 2, color: darkMode ? '#fff' : '#000' },
          yaxis: { title: 'Average Delay (minutes)', color: darkMode ? '#fff' : '#000' },
          legend: { orientation: 'v', x:1.05, y:1 },
          margin: { t: 75, b: 75, l: 75, r: 20 }
        };
      }
    }

    fetch("q1_time_analysis.json")
      .then(res => res.json())
      .then(data => {
        const hourlyData = data.hourly;
        const darkMode = isDarkMode();

        const trace1 = { x: hourlyData.hours, y: hourlyData.departure_delays, name:'Departure Delay', type:'bar', marker:{color: darkMode ? '#4fc3f7':'#17a2b8'} };
        const trace2 = { x: hourlyData.hours, y: hourlyData.arrival_delays, name:'Arrival Delay', type:'bar', marker:{color: darkMode ? '#fbc02d':'#dc3545'} };

        const layout = getLayout(darkMode);
        const config = { responsive: true, displayModeBar: false };
        const plotDiv = document.getElementById('plot1');

        Plotly.newPlot(plotDiv, [trace1, trace2], layout, config);

        window.addEventListener('resize', () => {
          Plotly.react(plotDiv, [trace1, trace2], getLayout(isDarkMode()), config);
        });
      });
  </script>
</body>
</html>
