<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Stacked Bar Plot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
      transition: background 0.25s, color 0.25s;
    }

    .toggle-theme {
      position: absolute;
      top: 18px;
      right: 18px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.25s, color 0.25s, border 0.25s;
    }

    /* Button in light mode: black */
    .toggle-theme.light-btn {
      background: #000;
      color: #fff;
    }

    /* Button in dark mode: white */
    .toggle-theme.dark-btn {
      background: #fff;
      color: #000;
      border: 1px solid rgba(0,0,0,0.08);
    }

    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <button class="toggle-theme light-btn" id="themeBtn">🌙 Dark Mode</button>
  <canvas id="myChart" width="900" height="500"></canvas>

  <script>
    const LIGHT = {
      pageBg: '#ffffff',
      text: '#111111',
      grid: 'rgba(0,0,0,0.1)',
      title: '#111111',
      dataset: ['#17a2b8', '#dc3545'],
      hover:   ['#138496', '#a71d2a']
    };

    const DARK = {
      pageBg: '#1a1a1a',
      text: '#ffffff',
      grid: 'rgba(255,255,255,0.2)',
      title: '#ffffff',
      dataset: ['#4fc3f7', '#fbc02d'],
      hover:   ['#039be5', '#f57f17']
    };

    let isDark = false;
    let chart = null;

    function createChart(data, theme) {
      const ctx = document.getElementById('myChart').getContext('2d');
      const datasets = [
        {
          label: '2004',
          data: data.datasets[0].data,
          backgroundColor: theme.dataset[0],
          hoverBackgroundColor: theme.hover[0],
          stack: 'stack1'
        },
        {
          label: '2005',
          data: data.datasets[1].data,
          backgroundColor: theme.dataset[1],
          hoverBackgroundColor: theme.hover[1],
          stack: 'stack1'
        }
      ];
      return new Chart(ctx, {
        type: 'bar',
        data: { labels: data.labels, datasets: datasets },
        options: {
          responsive: false,
          plugins: {
            title: {
              display: true,
              text: 'Percentage stacked bar plot of 5 connections over two years',
              font: { size: 18 },
              color: theme.title
            },
            legend: { labels: { color: theme.text } },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const val = context.parsed.y;
                  return `${context.dataset.label}: ${val}%`;
                }
              }
            }
          },
          scales: {
            x: {
              stacked: true,
              title: { display: true, text: 'Connection', color: theme.text },
              ticks: { color: theme.text },
              grid: { color: theme.grid }
            },
            y: {
              stacked: true,
              title: { display: true, text: 'Percentage', color: theme.text },
              min: 0,
              max: 100,
              ticks: { callback: (v) => v + '%', color: theme.text },
              grid: { color: theme.grid }
            }
          }
        }
      });
    }

    // Initialize chart in light mode
    fetch('select5_airports.json')
      .then(r => r.json())
      .then(data => { chart = createChart(data, LIGHT); })
      .catch(err => console.error("Error loading JSON:", err));

    // Theme toggle logic
    document.getElementById('themeBtn').addEventListener('click', () => {
      if (!chart) return;
      isDark = !isDark;
      const theme = isDark ? DARK : LIGHT;

      // update page styles
      document.body.style.background = theme.pageBg;
      document.body.style.color = theme.text;

      // update button
      const btn = document.getElementById('themeBtn');
      if (isDark) {
        btn.textContent = '☀️ Light Mode';
        btn.classList.remove('light-btn');
        btn.classList.add('dark-btn');
      } else {
        btn.textContent = '🌙 Dark Mode';
        btn.classList.remove('dark-btn');
        btn.classList.add('light-btn');
      }

      // update chart
      chart.options.plugins.title.color = theme.title;
      chart.options.plugins.legend.labels.color = theme.text;
      chart.options.scales.x.title.color = theme.text;
      chart.options.scales.y.title.color = theme.text;
      chart.options.scales.x.ticks.color = theme.text;
      chart.options.scales.y.ticks.color = theme.text;
      chart.options.scales.x.grid.color = theme.grid;
      chart.options.scales.y.grid.color = theme.grid;

      chart.data.datasets.forEach((ds, idx) => {
        ds.backgroundColor = theme.dataset[idx] || ds.backgroundColor;
        ds.hoverBackgroundColor = theme.hover[idx] || ds.hoverBackgroundColor;
      });

      chart.update();
    });
  </script>
</body>
</html>
